---
layout: default
---

<article class="post{% for cat in page.categories %} cat-{{cat}}{% endfor %}">
  
  <header class="post-header">
    <h1 class="post-title">{{page.title}}</h1>
    {% include post-meta.html %}
  </header>

  <section class="post-body">
    {{ content }}
  </section>

  {% if page.hashtag %}
  <footer class="post-footer">
    <p>If you would like to discuss this article tweet <a href="https://twitter.com/camelCases">@camelCases</a> with the hashtag <strong>#{{ page.hashtag }}</strong>.
  </footer>
  {% endif %}

</article>
