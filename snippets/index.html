---
layout: default
---

{% for post in site.categories.snippets %}
  <article class="post-preview cat-snippets">
    <header class="post-header">
      <h1 class="post-title">
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </h1>
    </header>
    <p class="post-excerpt">{{ post.excerpt }}</p>
    <p class="more-link">
      <a href="{{ post.url }}" class="btn">Snippet</a>
    </p>
  </article>
{% endfor %}
