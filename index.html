---
layout: default
---

{% for post in site.categories.articles %}
  <article class="post-preview">
    <header class="post-header">
      <h1 class="post-title">
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </h1>
    </header>
    <p class="publish-date">{{post.date | date: "%B %-d, %Y"}}</p>
    <p class="post-excerpt">{{ post.excerpt }}</p>
    {% include more-link.html %}
  </article>
{% endfor %}
