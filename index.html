---
layout: default
---

{% for post in site.categories.articles %}
  <article class="post-preview article-preview">
    <header class="post-header">
      <h1 class="post-title">
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </h1>
      <div class="post-meta">
        <p class="publish-date block-date">
          <span class="month">{{post.date | date: "%b"}}</span>
          <span class="day">{{post.date | date: "%d"}}</span>
          <span class="year">{{post.date | date: "%Y"}}</span>
        </p>
      </div>
    </header>
    
    <div class="post-body">
      <p class="post-excerpt">{{ post.excerpt }}</p>
    </div>
    
    {% include more-link.html %}
  </article>
{% endfor %}
